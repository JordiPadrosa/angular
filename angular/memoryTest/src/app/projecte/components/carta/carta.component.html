<span *ngIf="carta.visible == 'true' || carta.visible == 'blocked'">
    <img src=".{{this.ruta}}assets/imatges/{{carta.img}}" alt="carta" width="auto" height="150px"/>
</span>
<span *ngIf="carta.visible == 'false'" (click)="agafar(carta)">
    <img src=".{{this.ruta}}assets/imatges/baralla.png" alt="carta" width="auto" height="150px"/>
</span>
